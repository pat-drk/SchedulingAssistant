    <!-- Dynamic base tag for GitHub Pages and Netlify -->
    <script>
      (function() {
        var base = document.createElement('base');
        // GitHub Pages uses /repo-name/ for production or /repo-name/pr/PR_NUMBER/ for PR previews
        // Netlify uses /
        if (window.location.hostname.endsWith('.github.io')) {
          // Extract base path from pathname for GitHub Pages
          var pathParts = window.location.pathname.split('/').filter(Boolean);
          if (pathParts.length > 0) {
            // Check if this is a PR preview path (e.g., /SchedulingAssistant/pr/123/)
            if (pathParts.length >= 3 && pathParts[1] === 'pr') {
              // PR preview: use full path up to and including PR number
              base.href = '/' + pathParts[0] + '/' + pathParts[1] + '/' + pathParts[2] + '/';
            } else {
              // Production: use just the repo name
              base.href = '/' + pathParts[0] + '/';
            }
          } else {
            // Default to root if pathname is empty
            base.href = '/';
          }
        } else {
          base.href = '/';
        }
        document.head.appendChild(base);
      })();
    </script>

      /* =========================================================================
         Fluent 2-inspired Design System (utility + component primitives)
         Keeps existing markup & classnames; upgrades visuals only.
         ========================================================================= */

      /* Reset / base */
      *, *::before, *::after { box-sizing: border-box; }
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;

      /* -------------------- Theme tokens (light) -------------------- */
      :root {
        /* Brand */
        --colorBrandForeground1: #0f6cbd;        /* Fluent brand default */
        --colorBrandForeground2: #115ea3;        /* stronger */
        --colorBrandBackground: #0f6cbd;
        --colorBrandBackgroundHover: #0e5aa6;
        --colorBrandBackgroundPressed: #0b4a88;
        --colorBrandStroke1: #9cc8f2;

        /* Neutrals */
        --colorNeutralBackground1: #ffffff;
        --colorNeutralBackground2: #f5f5f5;
        --colorNeutralBackground3: #f0f0f0;
        --colorNeutralBackground4: #eaeaea;

        --colorNeutralForeground1: #242424; /* primary text */
        --colorNeutralForeground2: #616161; /* secondary text */
        --colorNeutralForeground3: #8a8a8a; /* tertiary text */
        --colorNeutralForegroundInverted: #ffffff;

        --colorNeutralStroke1: #d1d1d1;    /* borders */
        --colorNeutralStroke2: #e1e1e1;
        --colorNeutralStrokeOnBrand: #6fb6f0;

        /* Status */
        --colorSuccessBackground: #107c10;
        --colorDangerBackground:  #d13438;
        --colorWarningBackground: #f5c042;

        --colorWarningTint: #fff7e0;
        --colorSuccessTint: #e8f6ea;
        --colorDangerTint:  #fde7e9;

        /* Effects */
        --focusStroke: #0f6cbd;
        --shadow2: 0 1px 2px rgba(0,0,0,.12), 0 1px 1px rgba(0,0,0,.06);
        --shadow4: 0 4px 12px rgba(0,0,0,.12), 0 1px 1px rgba(0,0,0,.08);

        /* Radii */
        --radius-sm: 4px;    /* Fluent controls */
        --radius-md: 8px;    /* Cards, panels */
        --radius-lg: 12px;

        /* Spacing scale (4pt) */
        --s-0: 0;
        --s-1: .25rem;  /* 4px */
        --s-2: .5rem;   /* 8px */
        --s-3: .75rem;  /* 12px */
        --s-4: 1rem;    /* 16px */
        --s-5: 1.25rem; /* 20px */
        --s-6: 1.5rem;  /* 24px */
      }

      /* -------------------- Utilities (subset used in app) -------------------- */
      /* Layout */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-wrap { flex-wrap: wrap; }
      .flex-1 { flex: 1; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .gap-1 { gap: var(--s-1); }
      .gap-2 { gap: var(--s-2); }
      .gap-3 { gap: var(--s-3); }
      .gap-4 { gap: var(--s-4); }
      .min-w-0 { min-width: 0; }

      /* Grid */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0,1fr)); }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0,1fr)); }
      .grid-cols-3 { grid-template-columns: repeat(3, minmax(0,1fr)); }

      /* Spacing */
      .p-1{padding:var(--s-1);} .p-2{padding:var(--s-2);} .p-3{padding:var(--s-3);} .p-4{padding:var(--s-4);} .p-5{padding:var(--s-5);} .p-6{padding:var(--s-6);}
      .px-2{padding-left:var(--s-2);padding-right:var(--s-2);} .px-3{padding-left:var(--s-3);padding-right:var(--s-3);} .px-4{padding-left:var(--s-4);padding-right:var(--s-4);}
      .py-1{padding-top:var(--s-1);padding-bottom:var(--s-1);} .py-2{padding-top:var(--s-2);padding-bottom:var(--s-2);} .py-3{padding-top:var(--s-3);padding-bottom:var(--s-3);}
      .m-0{margin:0;} .m-1{margin:var(--s-1);} .m-2{margin:var(--s-2);} .m-3{margin:var(--s-3);} .m-4{margin:var(--s-4);}
      .mb-1{margin-bottom:var(--s-1);} .mb-2{margin-bottom:var(--s-2);} .mb-3{margin-bottom:var(--s-3);} .mb-4{margin-bottom:var(--s-4);}
      .mt-2{margin-top:var(--s-2);} .mt-3{margin-top:var(--s-3);} .mt-4{margin-top:var(--s-4);} .mt-6{margin-top:1.5rem;}

      /* Sizing */
      .w-full{width:100%;}
      .min-w-0{min-width:0;}
      .max-h-85vh{max-height:85vh;}

      /* Position */
      .sticky{position:sticky;} .top-0{top:0;}
      .fixed{position:fixed;} .inset-0{top:0;right:0;bottom:0;left:0;}
      .z-20{z-index:20;} .z-30{z-index:30;}

      /* Typography */
      .text-xs{font-size:.75rem; line-height:1rem;}
      .text-sm{font-size:.875rem; line-height:1.25rem;}
      .text-base{font-size:1rem; line-height:1.5rem;}
      .text-lg{font-size:1.125rem; line-height:1.75rem;}
      .font-medium{font-weight:600;}
      .font-semibold{font-weight:650;}
      .truncate{overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
      .text-center{text-align:center;}
      .text-left{text-align:left;}

      /* Colors (map existing utility names to Fluent tokens) */
      .bg-white { background: var(--colorNeutralBackground1); }
      .bg-slate-100 { background: var(--colorNeutralBackground2); }
      .bg-slate-200 { background: var(--colorNeutralBackground3); }
      .bg-slate-50  { background: var(--colorNeutralBackground2); }
      .bg-yellow-50 { background: var(--colorWarningTint); }
      .bg-yellow-100 { background: var(--colorWarningTint); }
      .bg-green-50 { background: var(--colorSuccessTint); }
      .bg-green-100 { background: var(--colorSuccessTint); }
      .bg-red-100 { background: var(--colorDangerTint); }

      .bg-slate-900, .bg-slate-800, .bg-blue-600, .bg-blue-700, .bg-emerald-700, .bg-emerald-800 {
        background: var(--colorBrandBackground);
        color: var(--colorNeutralForegroundInverted);
      }
      .bg-red-600 { background: var(--colorDangerBackground); color: var(--colorNeutralForegroundInverted); }
      .bg-black { background:#000; color:#fff; }

      .text-white { color: var(--colorNeutralForegroundInverted); }
      .text-slate-600 { color: var(--colorNeutralForeground2); }
      .text-slate-700 { color: #3b3b3b; }
      .text-slate-800 { color: var(--colorNeutralForeground1); }
      .text-blue-600 { color: var(--colorBrandForeground1); }
      .text-green-800 { color: #054b16; }
      .text-yellow-800 { color: #6b4e00; }
      .text-red-800 { color: #8a151a; }

      /* Borders & radii */
      .border { border: 1px solid var(--colorNeutralStroke1); }
      .border-b { border-bottom: 1px solid var(--colorNeutralStroke1); }
      .border-slate-300 { border-color: var(--colorNeutralStroke1); }
      .rounded { border-radius: var(--radius-md); }
      .rounded-md { border-radius: var(--radius-md); }
      .rounded-lg { border-radius: var(--radius-lg); }
      .rounded-sm { border-radius: var(--radius-sm); }

      /* Shadows */
      .shadow { box-shadow: var(--shadow2); }
      .shadow-lg { box-shadow: var(--shadow4); }

      /* Cursors */
      .cursor-pointer { cursor: pointer; }

      /* Components: buttons, inputs, table, cards */
      button, .btn {
        appearance: none;
        border: 1px solid transparent;
        border-radius: var(--radius-sm);
        padding: .5rem .75rem;
        font-size: .875rem;
        line-height: 1.25rem;
        background: var(--colorNeutralBackground3);
        color: var(--colorNeutralForeground1);
        transition: background .15s ease, color .15s ease, border-color .15s ease, box-shadow .15s ease, transform .02s ease;
      }
      button:hover, .btn:hover {
        background: var(--colorNeutralBackground4);
      }
      button:active, .btn:active { transform: translateY(0.5px); }
      button:disabled, .btn:disabled { opacity: .45; cursor: not-allowed; }

      /* Brand buttons are created via bg-* classes above */

      /* Inputs - exclude Fluent UI components */
      input:not([class*="fui-"]):not([data-fui]):not(.fui-Input__input):not(.fui-Checkbox__input),
      select:not([class*="fui-"]):not([data-fui]),
      textarea:not([class*="fui-"]):not([data-fui]) {
        width: 100%;
        padding: .5rem .625rem;
        border-radius: var(--radius-sm);
        border: 1px solid var(--colorNeutralStroke1);
        background: var(--colorNeutralBackground1);
        color: var(--colorNeutralForeground1);
        font-size: .875rem;
        transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
      }
      input:not([class*="fui-"]):not([data-fui]):not(.fui-Input__input):not(.fui-Checkbox__input)::placeholder,
      textarea:not([class*="fui-"]):not([data-fui])::placeholder {
        color: var(--colorNeutralForeground3);
      }
      input:not([class*="fui-"]):not([data-fui]):not(.fui-Input__input):not(.fui-Checkbox__input):focus,
      select:not([class*="fui-"]):not([data-fui]):focus,
      textarea:not([class*="fui-"]):not([data-fui]):focus {
        outline: none;
        border-color: var(--focusStroke);
        box-shadow: 0 0 0 3px rgba(15,108,189,.2);
      }

      /* Table */
      table { width: 100%; border-collapse: separate; border-spacing: 0; }
      thead { background: var(--colorNeutralBackground2); }
      th, td { padding: .5rem .625rem; }
      th { text-align: left; color: var(--colorNeutralForeground2); font-size:.8125rem; font-weight:600; }
      tr + tr td { border-top: 1px solid var(--colorNeutralStroke2); }

      /* "Card" surface */
      .card {
        background: var(--colorNeutralBackground1);
        border: 1px solid var(--colorNeutralStroke1);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow2);
      }

      /* Tabs (Toolbar buttons) */
      .tab {
        background: transparent;
        color: var(--colorNeutralForeground2);
      }
      .tab[aria-selected="true"], .tab.active {
        background: rgba(15,108,189, .1);
        color: var(--colorBrandForeground2);
        border-color: rgba(15,108,189, .25);
      }

      /* Pills / badges */
      .badge {
        display:inline-flex; align-items:center; justify-content:center;
        padding: 0 .5rem; height:1.375rem;
        border-radius: 999px;
        font-size:.75rem;
        border: 1px solid var(--colorNeutralStroke1);
        background: var(--colorNeutralBackground2);
        color: var(--colorNeutralForeground2);
      }
      .badge--brand { background: rgba(15,108,189,.1); color: var(--colorBrandForeground2); border-color: rgba(15,108,189,.25); }
      .badge--warn  { background: var(--colorWarningTint); color:#6b4e00; border-color:#f1d593; }
      .badge--ok    { background: var(--colorSuccessTint); color:#0e5f0e; border-color:#b6e2b7; }

      /* Dialog/backdrop helpers */
      .backdrop { background: rgba(0,0,0,.45); }
      .panel { background: var(--colorNeutralBackground1); border: 1px solid var(--colorNeutralStroke1); border-radius: var(--radius-lg); box-shadow: var(--shadow4); }

      /* Focus style for interactive controls */
      :where(button, .btn, a, input, select, textarea, [tabindex]):focus-visible {
        outline: 2px solid var(--focusStroke);
        outline-offset: 2px;
      }

      /* ------- Extras from project usage ------- */
      .overflow-auto { overflow: auto; }
      .overflow-hidden { overflow: hidden; }
      .h-full { height: 100%; }

      .mx-2 { margin-left: var(--s-2); margin-right: var(--s-2); }
      .mx-3 { margin-left: var(--s-3); margin-right: var(--s-3); }
      .ml-1 { margin-left: var(--s-1); } .ml-2 { margin-left: var(--s-2); } .ml-3 { margin-left: var(--s-3); } .ml-4{margin-left:var(--s-4);}
      .mr-1 { margin-right: var(--s-1); } .mr-2 { margin-right: var(--s-2); } .mr-3 { margin-right: var(--s-3); }
      .px-1{padding-left:var(--s-1);padding-right:var(--s-1);} .pb-3{padding-bottom:var(--s-3);} .pb-2{padding-bottom:var(--s-2);}
      .pt-2{padding-top:var(--s-2);} .pt-3{padding-top:var(--s-3);} .pr-2{padding-right:var(--s-2);} .pl-2{padding-left:var(--s-2);}

      .underline { text-decoration: underline; }
      .hover\:underline:hover { text-decoration: underline; }
      .hover\:text-slate-800:hover { color: var(--colorNeutralForeground1); }

      .bg-slate-50 { background: var(--colorNeutralBackground2); }

      .divide-y > :not([hidden]) ~ :not([hidden]) { border-top: 1px solid var(--colorNeutralStroke2); }
      .divide-slate-200 > :not([hidden]) ~ :not([hidden]) { border-top-color: var(--colorNeutralStroke2); }

      .space-y-1 > :not([hidden]) ~ :not([hidden]) { margin-top: .25rem; }
      .space-y-2 > :not([hidden]) ~ :not([hidden]) { margin-top: .5rem; }
      .space-y-3 > :not([hidden]) ~ :not([hidden]) { margin-top: .75rem; }

      .list-disc { list-style-type: disc; }
      .ml-5 { margin-left: 1.25rem; }

      .whitespace-nowrap { white-space: nowrap; }

      .shadow-sm { box-shadow: 0 1px 2px rgba(0,0,0,.08); }
      .shadow-md { box-shadow: var(--shadow2); }
      .shadow-xl { box-shadow: var(--shadow4); }

      .max-w-3xl { max-width: 48rem; }
      .max-w-6xl { max-width: 72rem; }
      .w-72 { width: 18rem; }
      .w-96 { width: 24rem; }

      .max-h-\[40vh\] { max-height: 40vh; }
      .max-h-\[80vh\] { max-height: 80vh; }
      .max-h-\[85vh\] { max-height: 85vh; }

      .bg-black\/40 { background: rgba(0,0,0,.4); }
      .bg-opacity-30 { opacity: .3; }

      .text-red-600 { color: #c50f1f; }

      .col-span-2 { grid-column: span 2 / span 2; }
      .col-span-3 { grid-column: span 3 / span 3; }
      .col-span-4 { grid-column: span 4 / span 4; }

      /* Responsive (sm, lg) subset */
      @media (min-width: 640px) {
        .sm\:grid { display: grid; }
        .sm\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .sm\:gap-3 { gap: var(--s-3); }
        .sm\:space-y-0 > :not([hidden]) ~ :not([hidden]) { margin-top: 0; }
      }
      @media (min-width: 1024px) {
        .lg\:flex-row { flex-direction: row; }
        .lg\:items-center { align-items: center; }
        .lg\:ml-auto { margin-left: auto; }
      }

      /* Small helpers used in code */
      .border-collapse { border-collapse: collapse; }
      .border-bottom { border-bottom: 1px solid var(--colorNeutralStroke1); }
    </style>
